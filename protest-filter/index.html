<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>HTML Skeleton</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->

        <link rel="stylesheet" type="text/css" href="main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->

        <figure>
            <img class="header-photo" src="images/crowd.jpg">
            <figcaption>Protestors gather in Washington, D.C. for the Women's March on January 21, 2017, one day after President Trump's inauguration. (Photo by Alana Pipe)</figcaption>
        </figure>

        <div class="buttons">
            <button id="women_button" class="filter" data-filter="women">Women</button>
            <button id="science_button" class="filter" data-filter="science">Science</button>
            <button id="lgbtq_button" class="filter" data-filter="lgbtq">LGBTQ</button>
            <button id="immigration_button" class="filter" data-filter="immigration">Immigration</button>
            <button id="money_button" class="filter" data-filter="money">Money</button>
            <button id="healthcare_button" class="filter" data-filter="healthcare">Health Care</button>
            <button id="inauguration_button" class="filter" data-filter="inauguration">Inauguration</button>
            <button id="counterprotests_button" class="filter" data-filter="counterprotests">Counter Protests</button>
            <button class="filter" data-filter="reset">Reset</button>
        </div>


        <div class="image">
            <div class="women item">
                <div class="front">
                    <figure><img src="images/babywithsign.jpg"></figure>
                    <figcaption></figcaption>
                </div>
                <div class="back">
                    <figure class="flip"><img src="images/bikecops.jpg"></figure>
                </div>
            </div>
        </div>



        <!-- Your javascript should be called here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="main.js"></script>


    </body>

</html>
